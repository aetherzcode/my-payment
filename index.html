<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>PAYMENT - AETHER</title>
    <meta name="description" content="List Payment AETHER untuk transaksi.">
    <meta name="keywords" content="pembayaran, AETHER, QRIS, Dana, Gopay, OVO, ShopeePay, Bank Jago, SeaBank, NeoBank">
    <meta name="author" content="AETHER">
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <center>
            <img src="assets/images/logo/aether.jpg" class="rounded-image" alt="Logo Aether">
            <h1>LIST PAYMENT AETHER</h1>
            <div class="marquee-container">
                <marquee behavior="scroll" direction="left" scrollamount="4" scrolldelay="55" width="100%">
                    Jika Sudah Melakukan Transaksi Silahkan Hubungi Owner Dan ScreenShoot Bukti Transfer
                </marquee>
            </div>
            <h2>Metode Pembayaran</h2>
        </center>
        <ul class="payment-list">
            <li class="payment-item" onclick="showInfo('Dana', '085798045817')">
                <span>Dana</span>
                <img class="img-fluid" src="assets/images/payment/dana.png">
            </li>
            <div class="account-details" id="account-Dana" style="display:none;"></div>

            <li class="payment-item" onclick="showInfo('Gopay', '085798045817')">
                <span>Gopay</span>
                <img class="img-fluid" src="assets/images/payment/GoPay.png">
            </li>
            <div class="account-details" id="account-Gopay" style="display:none;"></div>

            <li class="payment-item" onclick="showInfo('OVO', '085798045817')">
                <span>OVO</span>
                <img class="img-fluid" src="assets/images/payment/ovo.png">
            </li>
            <div class="account-details" id="account-OVO" style="display:none;"></div>

            <li class="payment-item" onclick="showInfo('ShopeePay', '085798045817')">
                <span>ShopeePay</span>
                <img class="img-fluid" src="assets/images/payment/ShopeePay.png">
            </li>
            <div class="account-details" id="account-ShopeePay" style="display:none;"></div>

            <li class="payment-item" onclick="showInfo('Jago', '104458766508')">
                <span>Bank Jago</span>
                <img class="img-fluid" src="assets/images/payment/jago.png">
            </li>
            <div class="account-details" id="account-Jago" style="display:none;"></div>

            <li class="payment-item" onclick="showInfo('SeaBank', '901201296150')">
                <span>SeaBank</span>
                <img class="img-fluid" src="assets/images/payment/SeaBank.png">
            </li>
            <div class="account-details" id="account-SeaBank" style="display:none;"></div>

            <li class="payment-item" onclick="showInfo('NeoBank', '5859459280114413')">
                <span>Neobank</span>
                <img class="img-fluid" src="assets/images/payment/Neobank.png">
            </li>
            <div class="account-details" id="account-NeoBank" style="display:none;"></div>

            <li class="payment-item" onclick="showQRCode()">
                <span>QRIS</span>
                <img class="img-fluid" src="assets/images/payment/QRIS.png">
            </li>
        </ul>
        <div id="account-info" class="account-info"></div>
        <div id="qr-code" class="qr-code">
            <img src="assets/images/payment/QRIS-BAYAR.jpg" alt="QRIS Code">
            <br>
            <button class="button" onclick="downloadQRCode()"><i class="fas fa-download"></i> Download QRIS</button>
        </div>
        <h3>
            <span class="powered-by">Powered By <a href="https://aetherz.xyz" style="color: black;">AETHER</a></span>
        </h3>
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
